<ion-header>

  <ion-navbar>
    <ion-title>Add Compaint</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="about">
  <form (ngSubmit)="addComplain()" #complainForm="ngForm">
	<ion-row>
		<ion-col width-80>
			<ion-item>
  				<ion-label stacked>Select type of violation</ion-label>
  				<ion-select [(ngModel)]="complaint.type" name="type" >
    				<ion-option *ngFor="let pollutionType of pollutionTypes" value={{pollutionType.id}} >{{pollutionType.type}}</ion-option>
  				</ion-select>
			</ion-item>
		</ion-col>
		
	</ion-row>

	<ion-row>
		<ion-col>
			<ion-item>
				<ion-label stacked>Person/Firm</ion-label>
				 <ion-input type="text" placeholder="Enter Details" name="person" [(ngModel)]="complaint.person" required></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>


	<ion-row>
		<ion-col>
			<ion-item>
				<ion-label stacked>Details</ion-label>
				<ion-textarea [(ngModel)]="complaint.details" name="details"></ion-textarea>
			</ion-item>
		</ion-col>
	</ion-row>



  	<ion-row>
  		<ion-col>
  			ico
  		</ion-col>
  		<ion-col>
  			Use GPS to find location or enter location manually
  		</ion-col>
  	</ion-row>

  	
  	<ion-row>
		<ion-col>
			<ion-item>
  				<ion-label stacked>Action Expected</ion-label>
  				<ion-select [(ngModel)]="complaint.action" name="action">
    				<ion-option value="f" selected="true">Female</ion-option>
    				<ion-option value="m">Male</ion-option>
  				</ion-select>
			</ion-item>
		</ion-col>
	</ion-row>

  <ion-row>
    <ion-col>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!complainForm.form.valid">Save</button>
    </ion-col>
  </ion-row>

  </form>

  <ion-row>
      <ion-col>
            <button type="button" (click)="takePicture()">Take a Picture</button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let base64Image of base64Images" >
      <ion-col>
            <img [src]="base64Image"  *ngIf="base64Image" />
      </ion-col>
    </ion-row>

</ion-content>
