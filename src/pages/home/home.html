
<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Complains
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <h3>Welcome, {{username}}!</h3>
  Your Email is: {{email}}

  <ion-row>
    <ion-col>
      <button [navPush]="complaint" [navParams]={id:2} > TEST  </button>
    </ion-col>
  </ion-row>

  <ion-list inset>
    <button [navPush]="complaint"  ion-item *ngFor="let complain of complaints" (click)="itemSelected(item)" [navParams]={id:complain.id} >
      <h2>{{complain.type}}</h2>
      <p>{{complain.res_person}}</p>
    </button>
  </ion-list>

</ion-content>
