
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Update Mobile Number</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="updateMobile()" #updateMobileForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="New Mobile Number" name="mobile" [(ngModel)]="mobile" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Submit</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
