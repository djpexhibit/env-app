
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Verify</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="verify()" #verifyResetForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Verification Code" name="mobileCode" [(ngModel)]="verifyCredentials.mobileCode" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="New Password" name="password" [(ngModel)]="verifyCredentials.password" required></ion-input>
            </ion-item>

             <ion-item>
              <ion-input type="password" placeholder="Enter Password Again" name="repassword" [(ngModel)]="verifyCredentials.repassword" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Submit</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
