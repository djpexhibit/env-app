<ion-header>
  <ion-navbar>
    <ion-title>Select Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-25>
      </ion-col>
      <ion-col width-50>
        <div class="">
          <img (click)="addComplain()" class="prof-pic" [src]="police" />
        </div>
      </ion-col>
      <ion-col width-25>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <img (click)="addAnimal()" class="prof-pic" [src]="bird" />
      </ion-col>
      <ion-col width-50>
        <img (click)="addPlant()" class="prof-pic" [src]="tree" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
