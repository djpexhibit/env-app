  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Complain Details
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only [navPush]="addComplaint">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding class="complains" *ngIf="complains && complains.length > 0">
<div class="default_space"></div>
 
<ion-card>
	<ion-item>
		<ion-label><span class="bold-label">{{complains[0].user}}</span></ion-label>
	</ion-item>
<ion-item>
    {{complains[0].date}}
  </ion-item>
  </ion-card>
<ion-card>
	<ion-item>
        <ion-label ><span class="bold-label">Problem  : </span>{{complains[0].type}}</ion-label>
  </ion-item>
  <ion-item>
        <ion-label ><span class="bold-label">Location : </span>{{complains[0].location}} </ion-label>
  </ion-item>
  <ion-item>
        <ion-label ><span class="bold-label">Party    : </span>{{complains[0].res_person}}</ion-label>

		</ion-item>
</ion-card>
<ion-card>

	<ion-row>
		<ion-col>
      
			{{complains[0].details}}
      
		</ion-col>
	</ion-row>
</ion-card>
<ion-card>
  <ion-row *ngFor="let comp of complains">
    <ion-col>
      <img [src]="_DomSanitizer.bypassSecurityTrustUrl(comp.image)"/>
    </ion-col>
  </ion-row>
</ion-card>
  <div width="60%" #map id="map"></div> 
<ion-card>

  <ion-list *ngIf="comments && comments.length > 0" inset>
    <button  ion-item *ngFor="let comment of comments" >
      <h2>{{comment.user}} : {{comment.date}}</h2>
      <p>{{comment.details}}</p>
    </button>
  </ion-list>

  <ion-list *ngIf="!comments || (comments && comments.length == 0)" inset>
   <p>No Comments Found.</p>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label stacked>Put your comment here.</ion-label>
        <ion-textarea [(ngModel)]="comment.details" name="location"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button color="dark" type="button" (click)="addComment()"  >Add Comment</button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
