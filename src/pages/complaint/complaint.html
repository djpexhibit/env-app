  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Complain Details
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only [navPush]="addComplaint">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content  class="complains">

<ion-card>
<img src="add_1.jpg"/>
</ion-card>

<div *ngIf="complains && complains.length > 0" >
 
<ion-card>
	
  
	<ion-item>
        <h2 class="det"> Problem  : {{complains[0].type}}</h2>
  </ion-item>
  <ion-item>
        <h2 class="det"> Location : {{complains[0].location}} </h2>
  </ion-item>
  <ion-item>
        <h2 class="det"> Party    : {{complains[0].res_person}} </h2>
  </ion-item>

  <ion-item>
    <h3> Reported By : {{complains[0].user}} </h3>
    <h3> On : {{complains[0].date}} </h3>
  </ion-item>
 


	<ion-row>
		<ion-col>
      <div class="des">
			{{complains[0].details}}
      </div>
		</ion-col>
	</ion-row>
</ion-card>

<ion-card>

  <ion-row *ngFor="let comp of complains">
    <ion-col>
      <img [src]="_DomSanitizer.bypassSecurityTrustUrl(comp.image)"/>
    </ion-col>
  </ion-row>
</ion-card>
  <div width="60%" #map id="map"></div> 
<ion-card>

  <ion-list *ngIf="comments && comments.length > 0" inset>
    <button  ion-item *ngFor="let comment of comments" >
      <h2>{{comment.user}}</h2>
      <h4>{{comment.date}}</h4>
      <p>{{comment.details}}</p>
    </button>
  </ion-list>

  <ion-list *ngIf="!comments || (comments && comments.length == 0)" inset>
   <p>No Comments Found.</p>
  </ion-list>
</ion-card>
<ion-card>
  <ion-row class="pex-input">
    <ion-col>
      <ion-item>
        <ion-label stacked>Put your comment here.</ion-label>
        <ion-textarea [(ngModel)]="comment.details" name="location" placeholder="Enter information" ></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button color="dark" type="button" (click)="addComment()"  >Add Comment</button>
    </ion-col>
  </ion-row>
</ion-card>
</div>
</ion-content>
