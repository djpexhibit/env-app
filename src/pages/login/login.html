  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Create New Account</button>
          <button ion-button class="register-btn" type="button" block clear (click)="forgetPassword()">Forget Password</button>
        </ion-col>
      </ion-row>

    </form>
  </div>


  <ion-row class="logo-row">
    <ion-col style="height:30px">
      Technical Agency
    </ion-col>

    <ion-col style="height:30px">
      Partners
    </ion-col>

    <ion-col style="height:30px">
      Concept By
    </ion-col>
  </ion-row>

  <ion-row class="logo-row">
    <ion-col>
      <img width="60px" src="ta.png" />
    </ion-col>

    <ion-col>
      <img width="60px" src="pa.jpg" />
    </ion-col>

    <ion-col>
      <img width="80px" src="eml.jpg"/>
    </ion-col>
  </ion-row>


</ion-content>
